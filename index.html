<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pablo777 Jackpot</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Reset e Estilos Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Efeito de part√≠culas de fundo */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
      padding: 2rem;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(255, 153, 0, 0.2);
      position: relative;
      z-index: 1;
      border: 2px solid #ff9900;
      animation: containerGlow 2s infinite alternate;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #ff9900;
      text-shadow: 0 0 15px rgba(255, 153, 0, 0.5);
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
    }

    /* √Årea dos Reels */
    .jackpot {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 2rem 0;
      position: relative;
    }

    .reel {
      background: linear-gradient(145deg, #333, #2a2a2a);
      border-radius: 15px;
      padding: 1.5rem;
      font-size: 3.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      aspect-ratio: 1;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      position: relative;
      transition: transform 0.3s;
      border: 2px solid #444;
    }

    .reel::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 15px;
      box-shadow: inset 0 0 20px rgba(255, 153, 0, 0.1);
    }

    .reel.spinning {
      animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite, neonGlow 1s infinite alternate;
      background: linear-gradient(145deg, #3a3a3a, #2f2f2f);
    }

    /* Bot√£o de Girar */
    #spinButton {
      background: linear-gradient(145deg, #ff9900, #ff6b00);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 5px 15px rgba(255, 153, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    #spinButton:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 153, 0, 0.5);
    }

    #spinButton:active {
      transform: scale(0.95);
    }

    /* Estat√≠sticas */
    #stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-top: 2rem;
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 15px;
    }

    #stats p {
      font-size: 0.9rem;
      color: #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #stats span {
      font-family: 'Orbitron', sans-serif;
      color: #ff9900;
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    /* Resultado */
    #result {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      margin: 1.5rem 0;
      min-height: 2rem;
      padding: 0.5rem;
      border-radius: 8px;
      background: rgba(255, 153, 0, 0.1);
    }

    /* Anima√ß√µes */
    @keyframes spin {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(360deg); }
    }

    @keyframes neonGlow {
      from { box-shadow: 0 0 10px rgba(255, 153, 0, 0.3); }
      to { box-shadow: 0 0 20px rgba(255, 153, 0, 0.6); }
    }

    @keyframes containerGlow {
      from { box-shadow: 0 0 20px rgba(255, 153, 0, 0.2); }
      to { box-shadow: 0 0 40px rgba(255, 153, 0, 0.4); }
    }

    /* Efeito de Onda no Bot√£o */
    .wave {
      position: absolute;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      transform: scale(0);
      animation: wave 0.5s linear;
    }

    @keyframes wave {
      to {
        transform: scale(2);
        opacity: 0;
      }
    }

    /* Responsividade */
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
        width: 95%;
      }

      h1 {
        font-size: 2rem;
      }

      .reel {
        font-size: 2.5rem;
        padding: 1rem;
      }

      #spinButton {
        font-size: 1.2rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé∞ PABLO777</h1>
    
    <div class="jackpot">
      <div class="reel" id="reel1">üçí</div>
      <div class="reel" id="reel2">üçã</div>
      <div class="reel" id="reel3">üçä</div>
    </div>
    
    <button id="spinButton">
      <span class="button-text">GIRAR</span>
    </button>
    
    <div id="result"></div>
    
    <div id="stats">
      <p><i class="fas fa-trophy"></i> Vit√≥rias<br><span id="wins">0</span></p>
      <p><i class="fas fa-skull"></i> Derrotas<br><span id="losses">0</span></p>
      <p><i class="fas fa-coins"></i> Saldo<br><span id="balance">R$ 0</span></p>
    </div>
  </div>


  <script src="script.js"></script>
  <script>
    // Adicione aqui o JavaScript para animar os reels e atualizar as estat√≠sticas
    // Sugest√£o: Adicionar efeito de onda ao clicar no bot√£o
    document.getElementById('spinButton').addEventListener('click', function(e) {
      let rect = e.target.getBoundingClientRect();
      let x = e.clientX - rect.left;
      let y = e.clientY - rect.top;
      
      let wave = document.createElement('div');
      wave.className = 'wave';
      wave.style.left = x + 'px';
      wave.style.top = y + 'px';
      this.appendChild(wave);
      
      setTimeout(() => wave.remove(), 500);
    });
  </script>
</body>
</html>
