<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pablo777 Jackpot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pablo777 🎰</h1>
    
    <!-- Área dos reels -->
    <div class="jackpot">
      <span class="reel" id="reel1">🍒</span>
      <span class="reel" id="reel2">🍋</span>
      <span class="reel" id="reel3">🍊</span>
    </div>
    
    <!-- Botão para iniciar a jogada -->
    <button id="spinButton">GIRAR</button>
    
    <!-- Mensagem de resultado -->
    <div id="result"></div>
    
    <!-- Estatísticas -->
    <div id="stats">
      <p>Vitórias: <span id="wins">0</span></p>
      <p>Derrotas: <span id="losses">0</span></p>
      <p>Saldo: R$ <span id="balance">0</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
